<canvas width="1350" height="605"></canvas>
<script>
    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');

    pincel.fillStyle = 'mistyrose';
    //(x, y, -x, -y)
    pincel.fillRect(0, 0, 1350, 605);

    pincel.fillStyle = 'hotpink';
    pincel.fillRect(0, 0, 450, 605);
    
    pincel.fillStyle = 'mediumvioletred';
    pincel.fillRect(900, 0, 450, 605);

    pincel.fillStyle = 'indigo';
    pincel.beginPath();
    pincel.moveTo(675, 302.5);
    pincel.lineTo(450, 605);
    pincel.lineTo(900, 605);
    pincel.fill();

    pincel.fillStyle = 'darkcyan';
    pincel.beginPath();
    pincel.arc(675, 302.5, 100, 0, 2 * 3.14);
    pincel.fill();
</script>
